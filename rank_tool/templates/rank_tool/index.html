{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rank Tool | rank_tool</title>
    <link rel = "icon" href ="http://rank.cdboards.in/static/rank_tool/login2/images/0.png"type = "image/x-icon"> 
    <link rel="stylesheet" href="{% static 'rank_tool/index.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">     
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{%url 'rank_tool-index' %}">Rank Tool</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{%url 'rank_tool-queue' %}">Queue</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{%url 'rank_tool-instructions' %}">Instructions</a>
            </li>
          </ul>
          <li class="nav-item navbar-nav">
            <a class="nav-link" href="/logout/">Logout</a>
          </li>
         </div>
    </nav>
<div class="container-login100" style="background-image: url('{% static "rank_tool/login2/images/bg-01.jpg" %}' );">
    <div class="wrap-login100">
        <span class="login100-form-logo">
            <img src='{% static "rank_tool/login2/images/0.png" %}' alt="collegedunia.com">
        </span>
            <span class="login100-form-title p-b-34 p-t-27">Welcome {{user}}</span>
        <form method="POST" class="post-form form-horizontal" enctype="multipart/form-data">
            {% csrf_token %}
            <br>
            <div><a class='txt1'>Enter Your Email</a></div>
            {{ form.email.errors }}
            <div>
                <input type="text" name="email" class="form-control" value="{{email}}" id="clientemail" maxlength="200" required="">
            </div>
            <div class="dropzone">
                <img src="http://100dayscss.com/codepen/upload.svg" class="upload-icon" />
                <p><p1>Click to upload file</p1></p>
                <input type="file" class="upload-input" name="file" id="id_file" />
            </div>
            <p>{{ form.file.errors }}</p>


            <div class="row">
            <input class="btn btn-dark col align-self-start" type="submit" name="submit" value="Send Email">
            <div class="col align-self-center"></div>
            <a class="btn btn-dark col align-self-end" href="logout" role="button">Logout</a>
            </div>
        </form> 
    </div>

        <script> 
            $(document).ready(function() { 
                $('input[type="file"]').change(function(e) { 
                    var id_file = e.target.files[0].name; 
                    $("p1").text(id_file+" uploaded."); 
                }); 
            }); 
        </script> 


</div>

</body>
</html>

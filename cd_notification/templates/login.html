{% load static %}
<html>
<head>
	<title>News Dashboard | Login</title>
        <meta name="description" content="Collegedunia's Educational News Dashboard. Track Educational News from all News Websites, Official Exam Websites, College and University Websites">
        <meta name="author" content="Sarthik Gupta">
        <meta name="keywords" content="collegedunia dashboards, collegedunia dashboard, collegedunia tools, collegedunia tool, cdboards, cdboard, collegedunia, collegedunia news dashboard, collegedunia news">

	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'news/images/favicon.ico' %}"/>
<!--===============================================================================================--> 
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'news/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
<!--===============================================================================================-->	
<!--===============================================================================================--><!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'news/css/util.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'news/css/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'news/css/override.css' %}">
<!--===============================================================================================-->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-52314980-3"></script>
	<script>
	window.dataLayer = window.dataLayer || [];
	function gtag(){dataLayer.push(arguments);}
	gtag('js', new Date());

	gtag('config', 'UA-52314980-3');
	</script>
</head>
<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="{% static 'news/images/img-01.png' %}" alt="IMG">
				</div>

				<form class="login100-form validate-form" method="POST" action="login">
					{% csrf_token %}
					<span class="login100-form-title">
						Member Login
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
						</span>
					</div>

					<div class="text-center p-t-120">
					</div>
				</form>
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
<!--===============================================================================================-->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" ></script>
<!--===============================================================================================-->
	<script src="{% static 'news/js/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'news/js/tilt.jquery.min.js' %}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="{% static 'news/js/main.js' %}"></script>

</body>
</html>

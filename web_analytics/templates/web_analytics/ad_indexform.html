{% extends "redshiftClicks/base.html" %}
{% load static %}

{% block navbar %}
   {% include "web_analytics/navbar.html" %}
{% endblock navbar %}

{% block content %}
<div class = "outerbox">
    <div class="row" id="form-content">
        <div class="inner-container">
            <div class="row align-items-center justify-content-center" ><h1 style="padding: 0 !important;">Keyword planner</h1></div>
                <br>
                <form class="form-horizontal" name="myForm" method="POST" id="searchForm">
                    {% csrf_token %}
                    <br>
                    <div class="form-group">
                        {{ form.keyword.errors }}
                        <label class="control-label " for="name">Query keyword</label><br>
                        <div class="planner_textarea">
                            {{ form.keyword}}
                        </div>
                    </div>
                
                    <div class="form-group">        
                            <div class="">
                            <button type="submit" 
                            class="btn btn-success" 
                            id="analytics"
                            onClick="this.form.submit(); this.disabled=true; this.value='Sendingâ€¦'; "
                            >Submit</button>
                            </div>
                    </div>
                </form>
            </div>
        </div> 
    </div>
</div>

{% endblock content %}

{% extends "redshiftClicks/base.html" %}
{% load static %}

{% block navbar %}
   {% include "redshiftClicks/navbar.html" %}
{% endblock navbar %}

{% block content %}
<div class = "outerbox">
    <div class="row" id="form-content">
        <div class="inner-container">
            <div class="row align-items-center justify-content-center" style="text-align:center;"><h1>Keyword planner</h1></div>
                <br>
                <form class="form-horizontal" name="myForm" method="POST" id="searchForm">
                    {% csrf_token %}
                    <br>
                    <div class="form-group">
                        {{ form.keyword.errors }}
                        <label class="control-label col-sm-2" for="name">Query keyword</label>
                        <div class="col-sm-8">
                            {{ form.keyword}}
                        </div>
                    </div>
                
                    <div class="form-group">        
                            <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" 
                            class="btn btn-success" 
                            id="analytics"
                            onClick="this.form.submit(); this.disabled=true; this.value='Sendingâ€¦'; "
                            >Submit</button>
                            </div>
                    </div>
                </form>
            </div>
        </div> 
    </div>
</div>

{% endblock content %}

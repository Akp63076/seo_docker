{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <!--this is only added in redshift  app file-->
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Analytics</title>
    <link
      rel="icon"
      href="{% static '/coursefinder/images/logo.jpg' %}"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'web_analytics/1.1/main.css' %}"
    />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css">
  </head>
  <body>
    {% block navbar %}{% endblock %}
    <main role="main" class="container">
      <div class="row">
        {% if messages %} {% for message in messages %}
        <div class="aler alert-{{message.tag}}">{{ message }}</div>
        {% endfor %} {% endif %} {% block content %}{% endblock %}
      </div>
    </main>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- nanobar -->

    <!--local js script -->
    <script src="{% static 'redshiftClicks/1.3/main.js' %}"></script>
    <script>
       $(document).ready(function () {
    $('#example').DataTable({
        order: [[1, 'desc']],
    });
});
    </script>
    {% block style %}{% endblock style %}
  </body>
</html>
